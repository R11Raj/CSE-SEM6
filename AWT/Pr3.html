<html>
<head> 
	<title>Canvas</title>
</head>
<body>
<canvas style="border: 1px solid black" id="mycanvas" width="400" height="200">
<script>
var c = document.getElementById("mycanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(60,140,50,0,2*Math.PI);
ctx.fillStyle = "green";
ctx.fill();
ctx.stroke();

ctx.moveTo(0,0);
ctx.lineTo(100,90);
ctx.stroke();

ctx.beginPath();
ctx.rect(120, 40, 180, 100);
ctx.fillStyle = "blue";
ctx.fill();
ctx.stroke();
</script>
