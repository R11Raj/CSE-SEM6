<!DOCTYPE html>
<head>
<title>CSS3 Transition</title>
<style type="text/css">
div {
width:300px;
height:300px;
animation-name: change;
animation-duration: 5s;
}
@keyframes change{
	from{background-color: red;
	}
	to{background-color: blue;
		width: 500px;
		height: 500px;}
}
</style>
</head>
<body>
<div></div>
</body>
